type Launch {
    flight_number:  Int 
    mission_name:  String 
    launch_year:  String 
    launch_date_local:  String 
    launch_success:  Boolean 
    rocket: Rocket
}


type Rocket {
   rocket_id: String 
   rocket_name: String 
   rocket_type: String 
}



type Query {
      launches: [Launch]
      launch(flight_number: Int!): Launch
      rocket(id: Int!): Rocket
      rockets: [Rocket]
}